{% extends 'base.html' %}

{% block content %}
<div class="valign-wrapper center-block center-align container">
    <h1>{{ song_title }} by <strong>{{ song_artist }}</strong></h1>
    <img src="{{ song_art_image }}" height="300px" width="300px" alt="song image">
    <p>{{ song_lyrics }}</p>

    {% if user.is_authenticated %}
    <h3 class="white-text">add song rating</h3>
    <h5>choose a number between 1 and 100</h5>
    <form action="{% url 'add_song_rating' song_id user.id %}" method="POST">
        {% csrf_token %}
        {{ song_rating_form.as_p }}
        <p class="range-field">
            <input type="range" name="range" id="test5" min="1" max="100" />
        </p>
        <input type="submit" value="Add Rating"/>
    </form>
    {% endif %}

</div>
{% endblock %}
