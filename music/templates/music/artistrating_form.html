{% extends 'base.html' %}

{% block content %}

<div class="valign-wrapper center-block center-align container">

    <h3 class="white-text">Update your rating for the artist {{ rating_artist_name }}:</h3>

    <form action="{% url 'artist_rating_update' rating_id user_id %}" method="POST">
        {% csrf_token %}
        <p class="range-field">
            <input type="range" name="range" id="test5" min="0" max="100" value="{{ rating_rating }}"/>
        </p>
        <input type="submit" value="Update Rating"/>
    </form>

</div>

{% endblock %}
