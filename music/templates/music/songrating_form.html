{% extends 'base.html' %}

{% block content %}

<div class="valign-wrapper center-block center-align container">

    <h3 class="white-text">Update your rating for song {{ object.song_title }} by {{ object.song_artist }}:</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Rating" class="waves-effect waves-light btn"/>
        <a href="{% url 'song_rating_detail' object.id user.id %}" class="waves-effect waves-light red btn">Cancel</a>
    </form>

</div>

{% endblock %}
