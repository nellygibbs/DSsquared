{% extends 'base.html' %}

{% block content %}
<div class="col s12">
    <h1 class="white-text">Sign Up</h1>
    
    {% if error %}
    
    <h5 class="text-red-500">{{ error }}</h5>
    
    {% endif %}
    
    <form action="{% url 'signup' %}" method="POST" class="white-text">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn">
    </form>
    
</div>

{% endblock %}
