{% extends 'base.html' %} {% block content %}
<div class="valign-wrapper center-block center-align container white-text">
  <div class="row">
    <div class="col m6">
      <img
      src="{{ song_art_image_url }}"
      alt="song cover art"
      height="400px"
      width="400px"
      class="responsive-img"
      />
    </div>
    <div class="col m6 left-align">
      <h4 class="green-text text-accent-4">{{ song_title }}</h4>
      <h5>{{ song_artist }}</h5>
      <p>{{ song_description }}</p>
    </div>
  </div>
  <div class="row">
    <p>{{ song_lyrics }}</p>
  </div>
  <div class="row">
    {% if user.is_authenticated %}
    <h4 class="white-text">add lyric rating</h4>
    <h5>slide to choose a number between 1 and 100</h5>
    <form action="{% url 'add_lyric_rating' song_id user.id %}" method="POST">
      {% csrf_token %}
      {{ lyric_rating_form.as_p }}
      <p class="range-field">
        <input type="range" name="range" id="test5" min="1" max="100" />
      </p>
      <input type="submit" value="Add Rating" class="waves-effect waves-light btn"/>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
