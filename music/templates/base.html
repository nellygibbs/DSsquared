{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
  {% load tailwind_tags %}
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DS^2</title>
    
  </head>
    <body class="bg-slate-100 dark:bg-slate-900 h-screen flex flex-col">
      <nav class="bg-slate-200 dark:bg-slate-800">
        <div class="px-4 mx-auto">
          <div class="flex justify-between">
            <div class="flex space-x-4">
              <div class="flex items-center space-x-1">
                  <a href="{% url 'home' %}" class="flex items-center py-4 px-2 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">
                    <div class="whole-logo">
                      <div class="first-bar"></div>
                      <div class="second-bar"></div>
                      <div class="third-bar"></div>
                      <div class="fourth-bar"></div>
                      <div class="fifth-bar"></div>
                      <div class="sixth-bar"></div>
                      <div class="seventh-bar"></div>
                    </div>
                      <span class="font-bold">DS<sup>2</sup></span>
              </div>
              <div class="md:flex items-center space-x-1">
                <div class="flex items-center space-x-2">
                  <span><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sun cursor-pointer text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg></span>
                  <input type="checkbox" id="toggle" class="hidden"/>
                  <label for="toggle" class="cursor-pointer">
                      <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1">
                          <div class="toggle-dot w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-on-out"></div>
                      </div>
                  </label>
                  <span><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 moon cursor-pointer text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg></span>
                  </div>
              </div>
            </div>
            <div class="hidden md:flex items-center space-x-1">
                <a href="{% url 'search_artist_title' %}" class="py-5 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Artist + Title</a>
                <a href="{% url 'search_lyric' %}" class="py-5 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Lyrics</a>
                <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900 dark:text-white dark:hover:text-gray-200">Login</a>
                <a href="#" class="py-2 px-3 bg-green-500 text-green-900 hover:bg-green-400 hover:text-green-800 rounded transition duration-300">Signup</a>
              </div>
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                  <svg class="w-6 h-6 dark:text-white" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                </button>
            </div>
          </div>
        </div>
        <div class="mobile-menu hidden md:hidden">
          <a href="{% url 'search_artist_title' %}" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-300 dark:text-white dark:hover:bg-slate-600">Artist + Title</a>
          <a href="{% url 'search_lyric' %}" class="block py-2 px-4 text-sm text-gray-700 hover:bg-gray-300 dark:text-white dark:hover:bg-slate-600">Lyrics</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-300 dark:text-white dark:hover:bg-slate-600">Login</a>
          <a href="#" class="block py-2 px-4 text-sm hover:bg-green-400 hover:text-green-800 dark:text-white dark:hover:text-green-800">Signup</a>
        </div>
      </nav>
      <main class="mb-auto">{% block content %} {% endblock %}</main>
      <footer
        class="flex justify-center w-full h-12 text-gray-700 dark:text-white dark:bg-slate-800 items-center bg-slate-200"
      >
        <div class="text-gray-700 dark:text-white text-center">
          All Rights Reserved, &copy; 2022 DS<sup>2</sup> &nbsp;
        </div>
      </footer>
    </div>
  </div>
  <script>
    // Variables

    const checkbox = document.querySelector("#toggle");
    const html = document.querySelector("html");
    const btn = document.querySelector('button.mobile-menu-button');
    const menu = document.querySelector('.mobile-menu');

    // Functions

    const toggleMode = () => {
      checkbox.checked
        ? html.classList.add("dark")
        : html.classList.remove("dark");
    };

    // Call toggleMode on page load

    toggleMode();

    // Event listeners

    checkbox.addEventListener("click", toggleMode);

    btn.addEventListener('click', () => {
        menu.classList.toggle("hidden");
    })
  </script>
  </body>
</html>
