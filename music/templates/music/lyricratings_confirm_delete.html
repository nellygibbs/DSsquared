{% extends 'base.html' %}

{% block content %}

<div class="valign-wrapper center-block center-align container">
    <h4 class="white-text">Double check and make sure you want to delete your rating for <span class="cyan-text text-lighten-3">{{ object.song_title }}</span> by {{ object.song_artist }}?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Delete Rating" class="btn white-text-btn"/>
        <a href="{% url 'lyric_rating_detail' object.id user.id %}" class="waves-effect waves-light red btn">Cancel</a>    
    </form>
</div>

{% endblock %}
