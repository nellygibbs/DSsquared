{% extends 'base.html' %}

{% block content %}

<div class="valign-wrapper center-block center-align container">
    <h4 class="white-text">Update your rating for <span class="cyan-text text-lighten-3">{{ rating_song_title }}</span> by {{ rating_song_artist }}:</h4>

    <form action="{% url 'lyric_rating_update' rating_id user_id %}" method="POST">
        {% csrf_token %}
        <p class="range-field">
            <input type="range" name="range" id="test5" min="0" max="100" value="{{ rating_rating }}"/>
        </p>
        <input type="submit" value="Update Rating" class="btn white-text-btn"/>
        <a href="{% url 'lyric_rating_detail' rating_id user_id %}" class="waves-effect waves-light red btn">Cancel</a>
    </form>

</div>

{% endblock %}
