{% extends 'base.html' %} {% block content %}

<!-- flex justify-center -->

<div class="container mx-auto text-gray-700 dark:text-white">
  <div class="flex flex-col items-center">
    <img
      src="{{ song_art_image_url }}"
      alt="song cover art"
      height="350px"
      width="350px"
    />
    <div>{{ song_title }}</div>
    <div>{{ song_artist }}</div>
    <div>{{ song_description }}</div>
    <div>{{ song_lyrics }}</div>
  </div>
</div>
{% endblock %}
