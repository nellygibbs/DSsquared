{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center relative top-48">
  <form action="" method="POST" class="flex flex-col items-center">
    {% csrf_token %}
    <label class="text-green-500 text-2xl">Search Artist or Title</label>
    {{ form.as_p }}
    <input
      type="submit"
      value="Search"
      class="text-lg rounded-full bg-green-500 w-20 mt-4 hover:scale-105 transition-transform duration-300 ease-in-out cursor-pointer text-white"
    />
  </form>
</div>

{% endblock %}
